<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}
body {
  background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
  color: #fff; height: 100vh; overflow: hidden;
  display: flex; align-items: center; justify-content: center;
}

/* ---------- INTRO PAGE ---------- */
#intro {
  position: absolute; inset: 0;
  background: #000;
  display: flex; align-items: center; justify-content: center;
  font-size: 3rem; font-weight: 700; cursor: pointer;
  transition: opacity 1s ease;
}
#intro:hover { color: #0f0; }

/* ---------- MAIN PAGE ---------- */
#main {
  opacity: 0; pointer-events: none;
  transition: opacity 1s ease;
  display: flex; align-items: center; justify-content: center;
  width: 100%; height: 100%;
}

.money-container {
  position: fixed; inset: 0; pointer-events: none; z-index: -1;
}
.money {
  position: absolute; color: #4caf50; font-size: 24px;
  opacity: 0.3; filter: blur(1px);
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

.container {
  background: rgba(20, 20, 20, 0.7);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  padding: 30px; text-align: center;
  width: 90%; max-width: 500px;
}

.username { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
.status { color: #aaa; font-size: 1rem; }

.social-badges {
  display: flex; justify-content: center; gap: 15px; margin: 25px 0;
}
.badge {
  width: 50px; height: 50px; border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  background: rgba(40,40,40,0.8);
  transition: all 0.3s ease; cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
.badge:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
.badge svg { width: 25px; height: 25px; transition: all 0.3s ease; }
.badge:hover svg { transform: scale(1.1); }
.discord:hover { background: #5865f2; }
.instagram:hover { background: #e1306c; }
.youtube:hover { background: #ff0000; }
.spotify:hover { background: #1db954; }
.twitter:hover { background: #1da1f2; }

.music-player { color: #aaa; font-size: 0.9rem; margin-top: 20px; }

@media (max-width:768px){
  .username{font-size:2rem;}
  .badge{width:45px;height:45px;}
  .badge svg{width:22px;height:22px;}
}
</style>

<script>
const intro = document.getElementById("intro");
const main = document.getElementById("main");

intro.addEventListener("click", () => {
  intro.style.opacity = 0;
  setTimeout(() => {
    intro.style.display = "none";
    main.style.pointerEvents = "auto";
    main.style.opacity = 1;
  }, 1000);
});

// money animation
function createMoney(){
  const c=document.getElementById("moneyContainer");
  const m=document.createElement("div");
  m.classList.add("money"); m.textContent="$";
  const left=Math.random()*100;
  const duration=10+Math.random()*20;
  const delay=Math.random()*5;
  m.style.left=`${left}vw`;
  m.style.animationDuration=`${duration}s`;
  m.style.animationDelay=`${delay}s`;
  c.appendChild(m);
  setTimeout(()=>m.remove(),(duration+delay)*1000);
}
for(let i=0;i<20;i++) createMoney();
setInterval(createMoney,1000);
</script>

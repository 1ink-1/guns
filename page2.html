<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@1ink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Falling money animation */
        .money-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .money {
            position: absolute;
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            opacity: 0.3;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Profile header */
        .profile-header {
            margin-bottom: 25px;
        }

        .username {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .status {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        /* Social badges */
        .social-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .badge {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(40, 40, 40, 0.8);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .badge svg {
            width: 25px;
            height: 25px;
            transition: all 0.3s ease;
        }

        .badge:hover svg {
            transform: scale(1.1);
        }

        /* Discord badge */
        .discord:hover {
            background: #5865F2;
        }

        /* Instagram badge */
        .instagram:hover {
            background: #E1306C;
        }

        /* YouTube badge */
        .youtube:hover {
            background: #FF0000;
        }

        /* Spotify badge */
        .spotify:hover {
            background: #1DB954;
        }

        /* Twitter badge */
        .twitter:hover {
            background: #1DA1F2;
        }

        /* Music player */
        .music-player {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .username {
                font-size: 2rem;
            }
            
            .badge {
                width: 45px;
                height: 45px;
            }
            
            .badge svg {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>

    <!-- Audio element for background music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create falling money animation
        function createMoney() {
            const moneyContainer = document.getElementById('moneyContainer');
            const money = document.createElement('div');
            money.classList.add('money');
            money.textContent = '$';
            
            // Random position and animation duration
            const left = Math.random() * 100;
            const duration = 10 + Math.random() * 20; // 10-30 seconds
            const delay = Math.random() * 5; // 0-5 seconds delay
            
            money.style.left = `${left}vw`;
            money.style.animationDuration = `${duration}s`;
            money.style.animationDelay = `${delay}s`;
            
            moneyContainer.appendChild(money);
            
            // Remove money element after animation completes
            setTimeout(() => {
                money.remove();
            }, (duration + delay) * 1000);
        }

        // Create multiple money elements
        for (let i = 0; i < 20; i++) {
            createMoney();
        }

        // Continue creating money elements periodically
        setInterval(createMoney, 1000);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@1ink</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
    background:radial-gradient(circle at center,#0a0a0a 0%,#000 100%);
    color:white;font-family:'Poppins',sans-serif;overflow:hidden;text-align:center;
  }
  h2{font-size:2rem;margin-bottom:10px;text-shadow:0 0 20px rgba(255,255,255,0.3)}
  .status{font-size:1.1rem;opacity:.8;margin-bottom:40px}
  .badges a{
    margin:0 10px;text-decoration:none;display:inline-block;
    background:#111;padding:12px 18px;border-radius:12px;color:white;
    font-size:1rem;backdrop-filter:blur(5px);box-shadow:0 0 10px rgba(255,255,255,0.1);
    transition:.3s;
  }
  .badges a:hover{transform:scale(1.1);box-shadow:0 0 15px rgba(255,255,255,0.3)}
  .money{
    position:absolute;top:-10%;width:40px;opacity:.8;animation:fall linear infinite;filter:blur(1px)
  }
  @keyframes fall{
    0%{transform:translateY(0) rotate(0deg);opacity:1}
    100%{transform:translateY(110vh) rotate(360deg);opacity:.5}
  }
</style>
</head>
<body>
<div id="moneyContainer"></div>

<h2>@1ink</h2>
<div class="status">Last online on Discord: <span id="lastOnline">2 hours ago</span></div>

<div class="badges">
  <a href="#" target="_blank">Discord</a>
  <a href="#" target="_blank">Instagram</a>
  <a href="#" target="_blank">X / Twitter</a>
  <a href="#" target="_blank">Spotify</a>
  <a href="#" target="_blank">YouTube</a>
</div>

<script>
// falling money
const container=document.getElementById('moneyContainer');
const emojis=['ðŸ’µ','ðŸ’¸','ðŸ’°','ðŸª™'];
for(let i=0;i<25;i++){
  const m=document.createElement('div');
  m.classList.add('money');
  m.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  m.style.left=Math.random()*100+'vw';

  m.style.fontSize=20+Math.random()*25+'px';
  container.appendChild(m);
}
</script>
</body>
</html>

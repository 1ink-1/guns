<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing Widget</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  /* Reset & Body */
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { height:100%; font-family: 'Montserrat', sans-serif; background:black; overflow:hidden; color:white; }

  /* Background stars & galaxies */
  .stars {
    position: fixed;
    width:100%; height:100%;
    background: url('https://i.ibb.co/0j3Vq4c/galaxy.jpg') center/cover no-repeat;
    filter: blur(5px);
    z-index:-2;
    animation: moveStars 60s linear infinite;
  }

  @keyframes moveStars {
    0% { transform: translate(0,0); }
    100% { transform: translate(-200px,-100px); }
  }

  .overlay {
    position: fixed;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    z-index:-1;
  }

  /* Widget container */
  .widget { position: relative; width: 350px; margin:50px auto; }

  /* Now Playing Box */
  .now-playing {
    display: flex; align-items:center;
    background: rgba(20,20,20,0.85);
    border-radius: 20px; padding:15px; margin-bottom:15px;
    backdrop-filter: blur(5px);
  }

  .now-playing img {
    width: 60px; height: 60px; border-radius: 15px; margin-right:15px; object-fit: cover;
  }

  .now-playing .text { display:flex; flex-direction:column; }
  .now-playing .text span:first-child { font-weight:600; font-size:16px; }
  .now-playing .text span:last-child { font-size:12px; color:#ccc; }

  /* Profile Circle Box */
  .profile-box {
    background: rgba(30,30,30,0.85);
    border-radius: 20px; padding: 10px; text-align:center; margin-bottom:15px;
    display:flex; flex-direction:column; align-items:center;
  }

  .profile-box img { width:60px; height:60px; border-radius:50%; margin-bottom:10px; }

  /* Playing Box */
  .playing-box {
    background: rgba(20,20,20,0.85);
    border-radius:20px; padding:15px; text-align:center;
    backdrop-filter: blur(5px);
  }

  .playing-box span { font-weight:600; font-size:16px; }

</style>
</head>
<body>

<div class="stars"></div>
<div class="overlay"></div>

<div class="widget">
  <!-- Now Playing -->
  <div class="now-playing">
    <img src="https://i.ibb.co/1qJmWZg/car-profile.jpg" alt="Profile">
    <div class="text">
      <span>@1ink is typing...</span>
      <span>Online few mins ago</span>
    </div>
  </div>

  <!-- Profile Circle -->
  <div class="profile-box">
    <img src="https://i.ibb.co/8sH2qQZ/profile2.jpg" alt="Profile 2">
    <span>Friend/Other Profile</span>
  </div>

  <!-- Playing Box -->
  <div class="playing-box">
    <span>Playing: Club Bizzare</span>
  </div>
</div>

</body>
</html>

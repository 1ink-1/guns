<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@ak | Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Live video background -->
  <video autoplay muted loop id="bg-video">
    <source src="money-falling.mp4" type="video/mp4">
    <!-- fallback image -->
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <div class="profile-card">
      <img src="cat-avatar.jpg" alt="Avatar" class="avatar">
      <div class="username">@ak <span class="diamond">💎</span></div>
      <div class="status">well</div>
      <div class="discord-card">
        <span>Discord</span>
        <strong>onlyak</strong>
        <span class="seen">last seen 1 hour ago</span>
      </div>
      <div class="music-card">
        <img src="money-music.jpg" class="music-cover">
        <div>
          <div class="music-title">Monëy so big - Yeat</div>
          <button>▶️ Preview</button>
        </div>
      </div>
      <div class="icons">
        <img src="instagram.svg" alt="Instagram">
        <img src="discord.svg" alt="Discord">
        <img src="threads.svg" alt="Threads">
        <img src="usd.svg" alt="USD">
        <img src="btc.svg" alt="Bitcoin">
        <img src="ltc.svg" alt="Litecoin">
      </div>
      <div class="views"><span>👁️ 29</span></div>
    </div>
  </div>
</body>
</html>
